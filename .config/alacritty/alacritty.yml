# ~/.config/alacritty/alacritty.yml

font:
  normal:
    family: 'JetBrains Mono'
    style: Regular
  bold:
    family: 'JetBrains Mono'
    style: Bold
  italic:
    family: 'JetBrains Mono'
    style: Italic
  bold_italic:
    family: 'JetBrains Mono'
    style: Bold Italic
  size: 15.0


# Colors
colors:
  primary:
    background: '0x1E1E1E'
    foreground: '0xFFFFFF'
      # Normal colors
  normal:
    black: '0x282C34'
    red: '0xE06C75'
    green: '0x98C379'
    yellow: '0xE5C07B'
    blue: '0x61AFEF'
    magenta: '0xC678DD'
    cyan: '0x56B6C2'
    white: '0xABABAB'

  # Bright colors
  bright:
    black: '0x5C6370'
    red: '0xFF6060'
    green: '0x98C379'
    yellow: '0xD19A66'
    blue: '0x61AFEF'
    magenta: '0xC678DD'
    cyan: '0x56B6C2'
    white: '0xFFFFFF'

# Window configuration
window:
  opacity: 0.95
  option_as_alt: Both

# Scrolling configuration
scrolling:
  history_size: 10000

